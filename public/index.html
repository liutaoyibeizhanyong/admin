<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <meta http-equiv=" pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
    <meta http-equiv="expires" content="0">
    <title>旅游管理系统</title>
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        touch-action: pan-y;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
        height: 100%;
    }

    img {
        display: block;
    }

    input,
    textarea {
        -webkit-user-select: auto;
        margin: 0px;
        padding: 0px;
        outline: none;
    }

    ul li {
        list-style: none;
    }

    canvas {
        border: 0 !important
    }

    .el-upload-list__item {
        transition: none !important;
    }


</style>

<body>
    <div id="app"></div>
    <script type="text/javascript">
        // 监听 visibility change 事件
        document.addEventListener('visibilitychange', function () {
            var isHidden = document.hidden;
            if (isHidden) {
                document.title = '你要离开我了吗??? 😭';
            } else {
                document.title = '旅游管理系统';
            }
        });
    </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=339723353cfcdeb837b30adbcf993804&plugin=AMap.PlaceSearch,AMap.AdvancedInfoWindow"></script> 
</body>

</html>
